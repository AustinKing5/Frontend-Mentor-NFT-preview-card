<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <main class="card-BG">
      <header class="image-container">
        <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium-image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon" class="view">
        </div>
      </header>
      <section>
        <h1>Equilibrium #3429</h1>
        <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
        <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="">
        <p class="price">0.041 ETH</p>
        <img class="clock" src="./images/icon-clock.svg" alt="">
        <p class="days">3 days left</p>
      </section>
      <hr>
      <img class="image-avatar" src="./images/image-avatar.png" alt="">
      <p class="author">Creation of <span> Jules Wyvern</span></p>
    </main>
    <footer>
      Challenge by <a class="link-1" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-using-html-and-css-m_vuY8pK8J" target="NFT preview card">Frontend Mentor</a>.
      Coded by <a class="link-2"href="https://github.com/AustinKing5">Augustine Asare</a>.
    </footer>

</body>
</html>
